<style>
  /* Fresno BHC Brand Guide CSS Stylesheet for RMDs*/


/* Setting global properties */
* {
  color: #0A0A0A; 
  font-family: open-sans, sans-serif;
}

/* --Headers-- */
h1{
  font-size: 32px;
  letter-spacing: normal;
  line-height: 1.24;
  font-weight: 700;
}

h2{
  font-size: 24px;
  letter-spacing: normal;
  line-height: 1.2;
  font-weight: 600;
}

/* p is for body content - may or may not want to use for visuals */
p{
  font-size: 16px; /* consider changing to 15px*/
  letter-spacing: normal;
  line-height: 1.5;
  font-weight: 400;
}


/* --Link-- */
a{
  font-family: open-sans;
}
  
/* --Unordered List (bullet list)-- */
ul{
  font-family: open-sans;
}
  
/* --Ordered List (numeric list)-- */
ol{
  font-family: open-sans;
}
  
/* --Document body-- */

body{
  font-family: open-sans;
  font-size: 16px;
  background-color: #FFFFFF;
}

/* --Footer Logo-- */
.image-container {
    position: static;
    left: 0;
    right: 0;
    bottom: 0;
    margin: 0;
}

/* --TOC coloring-- */
.tocify, .list-group-item {
  color: #0A0A0A;
}

.list-group-item.active, .list-group-item.active:focus, .list-group-item.active:hover {
  background-color: #053451;
  border-color: #053451;
}

/* --Related to lazy loading-- */
.chart-container {
    min-height: 600px; /* Adjust based on your charts' typical height */
}
.chart-content {
    display: none;
}
.chart-placeholder {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 600px;
    background: #f5f5f5;
}

</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const container = entry.target;
                if (!container.classList.contains('loaded')) {
                    container.classList.add('loaded');
                    // Show the chart content
                    container.querySelector('.chart-content').style.display = 'block';
                    // Hide the placeholder
                    container.querySelector('.chart-placeholder').style.display = 'none';
                }
            }
        });
    }, {
        rootMargin: '50px' // Load charts when they're within 50px of viewport
    });

    // Observe all chart containers
    document.querySelectorAll('.chart-container').forEach(container => {
        observer.observe(container);
    });
});
</script>
