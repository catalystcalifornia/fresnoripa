<!-- Import Adobe fonts -->
<link rel="stylesheet" href="https://use.typekit.net/kjp5mnx.css">
<!-- <link rel="stylesheet" href="fbhc_brandguide.css"> -->

<style>
  /* Fresno BHC Brand Guide CSS Stylesheet for RMDs*/

/* Setting global properties */
* {
  color: #0A0A0A; 
  font-family: open-sans, sans-serif;
}

/* --Headers-- */
h1{
  font-size: 32px;
  letter-spacing: normal;
  line-height: 1.24;
  font-weight: 700;
}

h2{
  font-size: 24px;
  letter-spacing: normal;
  line-height: 1.2;
  font-weight: 600;
}

/* p is for body content - may or may not want to use for visuals */
p{
  font-size: 16px; /* consider changing to 15px*/
  letter-spacing: normal;
  line-height: 1.5;
  font-weight: 400;
}

/* --Link-- */
a{
  font-family: open-sans;
}
  
/* --Unordered List (bullet list)-- */
ul{
  font-family: open-sans;
}
  
/* --Ordered List (numeric list)-- */
ol{
  font-family: open-sans;
}
  
/* --Document body-- */
body{
  font-family: open-sans;
  font-size: 16px;
  background-color: #FFFFFF;
  display: block !important; /* Ensure content is visible */
}

/* --Footer Logo-- */
.image-container {
    position: static;
    left: 0;
    right: 0;
    bottom: 0;
    margin: 0;
}

/* --TOC coloring-- */
.tocify, .list-group-item {
  color: #0A0A0A;
}

.list-group-item.active, .list-group-item.active:focus, .list-group-item.active:hover {
  background-color: #053451;
  border-color: #053451;
}

/* --Performance Optimizations-- */
/* Optimize chart rendering */
.highcharts-container {
    will-change: transform;
    transform: translateZ(0);
}

/* Ensure text content is immediately visible */
p, h1, h2, h3, h4, h5, h6, ul, ol, blockquote {
    visibility: visible !important;
    font-display: swap; /* Optimize font loading */
}

/* Optimize main container */
.main-container {
    will-change: transform;
}

/* Optimize scrolling */
html {
    scroll-behavior: smooth;
}

/* Force Highcharts to use our fonts */
.highcharts-root text {
    font-family: open-sans, sans-serif !important;
}
</style>

<script>
// Comprehensive Highcharts optimization
if (window.Highcharts) {
    Highcharts.setOptions({
        chart: {
            style: {
                fontFamily: 'open-sans, sans-serif' // Use Adobe fonts
            }
        },
        title: {
            style: {
                fontFamily: 'open-sans, sans-serif'
            }
        },
        subtitle: {
            style: {
                fontFamily: 'open-sans, sans-serif'
            }
        },
        legend: {
            itemStyle: {
                fontFamily: 'open-sans, sans-serif'
            }
        },
        plotOptions: {
            series: {
                animation: false,
                turboThreshold: 0,
                dataLabels: {
                    style: {
                        fontFamily: 'open-sans, sans-serif'
                    }
                }
            }
        },
        // Prevent Highcharts from loading any external resources
        credits: {
            enabled: false
        }
    });
}

// Ensure fonts are loaded before rendering
document.fonts.ready.then(function() {
    document.documentElement.classList.add('fonts-loaded');
});

// Add font loading timeout for mobile
setTimeout(function() {
    if (!document.documentElement.classList.contains('fonts-loaded')) {
        document.documentElement.classList.add('fonts-loaded');
    }
}, 3000); // 3 second timeout
</script>
