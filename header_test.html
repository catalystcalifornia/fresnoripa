<style>
  /* Fresno BHC Brand Guide CSS Stylesheet for RMDs*/

/* Setting global properties */
* {
  color: #0A0A0A; 
  font-family: open-sans, sans-serif;
  contain: content; /* Added for performance */
}

/* --Headers-- */
h1{
  font-size: 32px;
  letter-spacing: normal;
  line-height: 1.24;
  font-weight: 700;
}

h2{
  font-size: 24px;
  letter-spacing: normal;
  line-height: 1.2;
  font-weight: 600;
}

/* p is for body content - may or may not want to use for visuals */
p{
  font-size: 16px; /* consider changing to 15px*/
  letter-spacing: normal;
  line-height: 1.5;
  font-weight: 400;
}

/* --Link-- */
a{
  font-family: open-sans;
}
  
/* --Unordered List (bullet list)-- */
ul{
  font-family: open-sans;
}
  
/* --Ordered List (numeric list)-- */
ol{
  font-family: open-sans;
}
  
/* --Document body-- */
body{
  font-family: open-sans;
  font-size: 16px;
  background-color: #FFFFFF;
  opacity: 1 !important; /* Ensure content is visible */
  display: block !important;
}

/* --Footer Logo-- */
.image-container {
    position: static;
    left: 0;
    right: 0;
    bottom: 0;
    margin: 0;
}

/* --TOC coloring-- */
.tocify, .list-group-item {
  color: #0A0A0A;
}

.list-group-item.active, .list-group-item.active:focus, .list-group-item.active:hover {
  background-color: #053451;
  border-color: #053451;
}

/* --Performance Optimizations-- */
.chart-container {
    min-height: 400px;
    background: #f5f5f5;
    margin: 1em 0;
    contain: layout style paint;
}

.highcharts-container {
    contain: layout style paint;
}

/* Ensure text content is visible immediately */
p, h1, h2, h3, h4, h5, h6, ul, ol, blockquote {
    opacity: 1 !important;
    visibility: visible !important;
}

/* Optimize rendering performance */
.main-container {
    contain: content;
}

/* Ensure smooth transitions */
.loaded {
    transition: opacity 0.3s ease-in;
}
</style>

<script>
// Optimize initial load
document.addEventListener('DOMContentLoaded', function() {
    // Force FOUT to show content faster
    document.documentElement.classList.add('wf-active');
    
    // Optimize Highcharts if it exists
    if (window.Highcharts) {
        Highcharts.setOptions({
            plotOptions: {
                series: {
                    animation: false, // Disable animations for better performance
                    enableMouseTracking: false, // Enable only when chart is visible
                    turboThreshold: 0 // Optimize large datasets
                }
            },
            chart: {
                renderTo: 'container',
                events: {
                    load: function() {
                        // Enable interactivity after chart loads
                        this.series.forEach(function(s) {
                            s.options.enableMouseTracking = true;
                        });
                    }
                }
            }
        });
    }

    // Notify parent when content is ready
    if (window.parent !== window) {
        window.parent.postMessage('iframe-loaded', '*');
    }
});

// Optimize scroll performance
let scrollTimeout;
window.addEventListener('scroll', function() {
    if (!scrollTimeout) {
        scrollTimeout = setTimeout(function() {
            scrollTimeout = null;
            // Handle any scroll-based updates here
        }, 100);
    }
}, { passive: true });
</script>
