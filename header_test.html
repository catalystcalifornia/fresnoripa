<!-- Import Adobe fonts -->
<link rel="stylesheet" href="https://use.typekit.net/kjp5mnx.css">
<!-- <link rel="stylesheet" href="fbhc_brandguide.css"> -->

<style>
  /* Fresno BHC Brand Guide CSS Stylesheet for RMDs*/


/* Setting global properties */
* {
  color: #0A0A0A; 
  font-family: open-sans, sans-serif;
}

/* --Headers-- */
h1{
  font-size: 32px;
  letter-spacing: normal;
  line-height: 1.24;
  font-weight: 700;
}

h2{
  font-size: 24px;
  letter-spacing: normal;
  line-height: 1.2;
  font-weight: 600;
}

/* p is for body content - may or may not want to use for visuals */
p{
  font-size: 16px; /* consider changing to 15px*/
  letter-spacing: normal;
  line-height: 1.5;
  font-weight: 400;
}


/* --Link-- */
a{
  font-family: open-sans;
}
  
/* --Unordered List (bullet list)-- */
ul{
  font-family: open-sans;
}
  
/* --Ordered List (numeric list)-- */
ol{
  font-family: open-sans;
}
  
/* --Document body-- */

body{
  font-family: open-sans;
  font-size: 16px;
  background-color: #FFFFFF;
}

/* --Footer Logo-- */
.image-container {
    position: static;
    left: 0;
    right: 0;
    bottom: 0;
    margin: 0;
}

/* --TOC coloring-- */
.tocify, .list-group-item {
  color: #0A0A0A;
}

.list-group-item.active, .list-group-item.active:focus, .list-group-item.active:hover {
  background-color: #053451;
  border-color: #053451;
}

/* --Related to lazy loading-- */
.chart-container {
    min-height: 600px;
    opacity: 0;
    transition: opacity 0.3s ease-in;
}
.chart-content {
    display: block; /* Changed from none to block */
}
.chart-placeholder {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 600px;
    background: #f5f5f5;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
}
.loaded {
    opacity: 1;
}
</style>

<script>
// Load text content immediately
document.addEventListener('DOMContentLoaded', function() {
    // Show all non-chart content immediately
    document.querySelectorAll('p, h1, h2, h3, ul, ol').forEach(el => {
        el.style.display = 'block';
    });
    
    // Initialize charts in sequence with small delays
    const charts = Array.from(document.querySelectorAll('.chart-container'));
    let delay = 100; // Start with small delay
    
    charts.forEach((container, index) => {
        setTimeout(() => {
            container.classList.add('loaded');
            const placeholder = container.querySelector('.chart-placeholder');
            if (placeholder) {
                placeholder.style.display = 'none';
            }
        }, delay * (index + 1)); // Increment delay for each chart
    });
});
</script>
