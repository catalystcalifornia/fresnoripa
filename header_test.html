<!-- Import Adobe fonts -->
<link rel="stylesheet" href="https://use.typekit.net/kjp5mnx.css">


<style>
  /* Fresno BHC Brand Guide CSS Stylesheet for RMDs*/

/* Setting global properties */
* {
  color: #0A0A0A; 
  font-family: open-sans, sans-serif;
}

/* --Headers-- */
h1{
  font-size: 32px;
  letter-spacing: normal;
  line-height: 1.24;
  font-weight: 700;
}

h2{
  font-size: 24px;
  letter-spacing: normal;
  line-height: 1.2;
  font-weight: 600;
}

/* p is for body content - may or may not want to use for visuals */
p{
  font-size: 16px;
  letter-spacing: normal;
  line-height: 1.5;
  font-weight: 400;
}

/* --Link-- */
a{
  font-family: open-sans;
}
  
/* --Unordered List (bullet list)-- */
ul{
  font-family: open-sans;
}
  
/* --Ordered List (numeric list)-- */
ol{
  font-family: open-sans;
}
  
/* --Document body-- */
body{
  font-family: open-sans;
  font-size: 16px;
  background-color: #FFFFFF;
}

/* --Footer Logo-- */
.image-container {
    position: static;
    left: 0;
    right: 0;
    bottom: 0;
    margin: 0;
}

/* --TOC coloring-- */
.tocify, .list-group-item {
  color: #0A0A0A;
}

.list-group-item.active, .list-group-item.active:focus, .list-group-item.active:hover {
  background-color: #053451;
  border-color: #053451;
}

/* Force Highcharts to use our fonts */
.highcharts-root,
.highcharts-root text,
.highcharts-container,
.highcharts-title,
.highcharts-subtitle,
.highcharts-legend-item > text,
.highcharts-axis-labels,
.highcharts-data-label text {
    font-family: open-sans, sans-serif !important;
    font-weight: 400 !important;
}

/* Chart container styles */
.chart-container {
    min-height: 600px;
    margin: 1em 0;
}

.chart-placeholder {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 600px;
    background: #f5f5f5;
}
</style>

<script>
// Configure Highcharts before it loads
if (window.Highcharts) {
    // More robust style handling
    Highcharts.SVGRenderer.prototype.getStyle = function(style) {
        // Default styles map
        const styles = {
            fontFamily: 'open-sans, sans-serif',
            fontSize: '12px',
            fontWeight: '400',
            // Add other potential style properties
            color: '#0A0A0A',
            textOverflow: 'ellipsis'
        };
        
        // Return requested style or the original style if not in our map
        return styles[style] || style;
    };
    
    Highcharts.setOptions({
        chart: {
            style: {
                fontFamily: 'open-sans, sans-serif',
                fontSize: '12px',
                fontWeight: '400'
            },
            events: {
                load: function() {
                    // Hide the placeholder when chart loads
                    const container = this.container.parentNode.parentNode;
                    const placeholder = container.querySelector('.chart-placeholder');
                    if (placeholder) {
                        placeholder.style.display = 'none';
                    }
                }
            }
        },
        plotOptions: {
            series: {
                animation: false,
                turboThreshold: 0
            }
        },
        // Add explicit styling for all text elements
        title: {
            style: {
                fontFamily: 'open-sans, sans-serif',
                fontSize: '16px',
                fontWeight: '400'
            }
        },
        subtitle: {
            style: {
                fontFamily: 'open-sans, sans-serif',
                fontSize: '14px',
                fontWeight: '400'
            }
        },
        legend: {
            itemStyle: {
                fontFamily: 'open-sans, sans-serif',
                fontSize: '12px',
                fontWeight: '400'
            }
        }
    });
}

// Also handle any charts that might have already loaded
document.addEventListener('DOMContentLoaded', function() {
    // Hide placeholders for any charts that are already rendered
    document.querySelectorAll('.highcharts-container').forEach(function(chart) {
        const container = chart.parentNode.parentNode;
        const placeholder = container.querySelector('.chart-placeholder');
        if (placeholder) {
            placeholder.style.display = 'none';
        }
    });
});
</script>
